//修改密码
[f_6023]
//第一个数是显示内容，第二个是协议里的密码类别
类别1=交易密码,0
输入框1_1=原交易密码,请输入原交易密码
输入框1_2=新交易密码,请输入新交易密码
输入框1_3=新密码确认,请再输入一次

;类别2=资金密码,1
输入框2_1=原资金密码,请输入原资金密码
输入框2_2=新资金密码,请输入新资金密码
输入框2_3=新密码确认,请再输入一次

